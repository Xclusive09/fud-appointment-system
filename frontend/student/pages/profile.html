<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Student Profile</title>
  <link href="../../shared/css/base-styles.css" rel="stylesheet">
  <link href="../css/student-styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col md:flex-row">
<!-- Student Mobile Navigation -->
<nav class="md:hidden bg-white/95 border-b border-blue-100 shadow-lg px-4 py-3 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <img src="https://img.icons8.com/ios-filled/32/4e8cff/hospital-room.png" alt="Logo" class="w-8 h-8" />
    <span class="text-lg font-bold text-blue-700">Student Portal</span>
  </div>
  <button id="mobileMenuBtn" class="text-blue-700 focus:outline-none">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</nav>

<!-- Student Mobile Menu -->
<div id="mobileMenu" class="md:hidden fixed top-0 left-0 w-full h-full bg-black/40 z-40 hidden">
  <div class="bg-white w-11/12 max-w-xs h-full shadow-lg p-6 flex flex-col">
    <div class="flex items-center gap-2 mb-8">
      <img src="https://img.icons8.com/ios-filled/32/4e8cff/hospital-room.png" alt="Logo" class="w-8 h-8" />
      <span class="text-lg font-bold text-blue-700">Student Portal</span>
    </div>
    <ul class="space-y-2 flex-1">
      <li><a href="dashboard.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg">Dashboard</a></li>
      <li><a href="appointment.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg">Book Appointment</a></li>
      <li><a href="profile.html" class="block px-4 py-2 text-blue-700 bg-blue-50 rounded-lg font-medium">Profile</a></li>
    </ul>
    <a href="login.html" class="block text-blue-600 hover:underline font-medium mt-8">Logout</a>
    <button id="closeMobileMenu" class="mt-8 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
  </div>
</div>

<!-- Student Desktop Sidebar -->
<aside class="hidden md:flex w-64 bg-white/95 border-r border-blue-100 shadow-lg flex-col py-8 px-4 min-h-screen">
  <div class="flex items-center gap-3 mb-10 px-2">
    <img src="https://img.icons8.com/ios-filled/32/4e8cff/hospital-room.png" alt="Logo" class="w-8 h-8" />
    <span class="text-xl font-bold text-blue-700">Student Portal</span>
  </div>
  <nav>
    <ul class="space-y-2">
      <li><a href="dashboard.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg">Dashboard</a></li>
      <li><a href="appointment.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg">Book Appointment</a></li>
      <li><a href="profile.html" class="block px-4 py-2 text-blue-700 bg-blue-50 rounded-lg font-medium">Profile</a></li>
    </ul>
  </nav>
  <div class="mt-auto px-2">
    <a href="login.html" class="block text-blue-600 hover:underline font-medium mt-8">Logout</a>
  </div>
</aside>

<!-- Student Main Content -->
<main class="flex-1 px-2 md:px-8 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-blue-800">Student Profile</h1>

    <!-- Profile Card -->
    <div class="bg-white/90 rounded-xl shadow-lg border border-blue-100 overflow-hidden">
      <div class="bg-blue-600 px-6 py-4">
        <h2 class="text-xl font-semibold text-white">Personal Information</h2>
      </div>

      <div class="p-6">
        <div id="alertContainer" class="hidden mb-4"></div>

        <form id="profileForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
              <input
                      type="text"
                      id="fullname"
                      name="fullname"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter your full name"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
              <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
              <input
                      type="tel"
                      id="phone"
                      name="phone"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter your phone number"
              />
            </div>

            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
              <input
                      type="date"
                      id="dob"
                      name="dob"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label for="registration_number" class="block text-sm font-medium text-gray-700 mb-2">Registration Number *</label>
              <input
                      type="text"
                      id="registration_number"
                      name="registration_number"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter your registration number"
              />
            </div>

            <div>
              <label for="faculty" class="block text-sm font-medium text-gray-700 mb-2">Faculty *</label>
              <select
                      id="faculty"
                      name="faculty"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">Select Faculty</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Law">Law</option>
                <option value="Business">Business</option>
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
              </select>
            </div>

            <div>
              <label for="dept" class="block text-sm font-medium text-gray-700 mb-2">Department *</label>
              <input
                      type="text"
                      id="dept"
                      name="dept"
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter your department"
              />
            </div>

            <div>
              <label for="year" class="block text-sm font-medium text-gray-700 mb-2">Year of Study</label>
              <select
                      id="year"
                      name="year"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
              </select>
            </div>
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <textarea
                    id="address"
                    name="address"
                    rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your address"
            ></textarea>
          </div>

          <div class="flex gap-4">
            <button
                    type="submit"
                    id="saveBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors"
            >
              Save Profile
            </button>
            <button
                    type="button"
                    id="cancelBtn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-6 rounded-lg transition-colors"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="../../shared/js/utils.js"></script>
<script src="../js/profile.js"></script>
</body>
</html>
