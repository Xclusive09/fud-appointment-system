<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Staff Login</title>
  <link href="../../shared/css/base-styles.css" rel="stylesheet">
  <link href="../css/staff-styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">
<div class="bg-white/95 backdrop-blur-sm shadow-2xl rounded-2xl p-8 w-full max-w-md border border-green-100">
  <!-- Header -->
  <div class="text-center mb-8">
    <img src="https://img.icons8.com/ios-filled/64/4ade80/hospital-room.png" alt="Logo" class="w-16 h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-green-800">Staff Portal</h1>
    <p class="text-gray-600 mt-2">Access your staff dashboard</p>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="space-y-6">
    <div id="alertContainer" class="hidden"></div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
              placeholder="Enter your email"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <div class="relative">
        <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors pr-12"
                placeholder="Enter your password"
        />
        <button
                type="button"
                id="togglePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <label class="flex items-center">
        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
        <span class="ml-2 text-sm text-gray-600">Remember me</span>
      </label>
      <a href="#" class="text-sm text-green-600 hover:text-green-500">Forgot password?</a>
    </div>

    <button
            type="submit"
            id="loginBtn"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
    >
      Sign In
    </button>
  </form>

  <!-- Footer -->
  <div class="mt-8 text-center">
    <div class="mt-4">
     <a href="/frontend/student/pages/login.html" class="text-sm text-gray-500 hover:text-gray-700">
        ‚Üê Student Login
      </a></div>
  </div>
</div>

<script src="../../shared/js/utils.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
